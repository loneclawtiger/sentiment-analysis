<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentiment Analysis UI</title>
    <!-- Link to Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="h1">Sentiment Analysis</h1>

      <div class="mb-3">
        <label for="inputText" class="form-label"
          >Enter Text for Sentiment Analysis:</label
        >
        <textarea class="form-control" id="inputText" rows="5"></textarea>
      </div>

      <button class="btn btn-primary" id="analyzeBtn">Analyze Sentiment</button>

      <div class="mt-3" id="result"></div>
    </div>

    <!-- Link to Bootstrap JS and any other necessary scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      const analyzeBtn = document.getElementById("analyzeBtn");
      const inputText = document.getElementById("inputText");
      const resultDiv = document.getElementById("result");

      analyzeBtn.addEventListener("click", () => {
        const text = inputText.value;
        fetch("http://localhost:5000/analyze_sentiment", {
          method: "POST",
          headers: {
            "Access-Control-Allow-Origin": "*",
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ text }),
        })
          .then((response) => response.json())
          .then((data) => {
            resultDiv.innerHTML = `Sentiment Analysis Result: ${data.result}`;
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });
    </script>
  </body>
</html>
